<mat-toolbar>
    <h1>Task Management Dashboard</h1>
  </mat-toolbar>
  <div class="filter-container">
    <mat-form-field>
      <mat-label>Filter by Status</mat-label>
      <mat-select [(ngModel)]="filterStatus" (selectionChange)="applyFilter()">
        <mat-option value="">All</mat-option>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="in progress">In Progress</mat-option>
        <mat-option value="completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openModal()">Add Task</button>
  </div>  
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{ task.title }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="priority">
      <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{ task.priority }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{ task.status }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let task">
        <button mat-button (click)="openModal(task)">Edit</button>
        <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
